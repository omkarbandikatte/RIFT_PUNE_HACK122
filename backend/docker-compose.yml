version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./workspace:/app/workspace
      - ./results.json:/app/results.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

